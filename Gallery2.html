<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8" http-equiv="refresh" content="5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<body>
    <div class="logo">
        <a href="Gallery.html">
            <img src="Gallery/back.png" alt="Back" title="Back" width="40" height="40">
        </a>
        <a href="index.html">
            <img src="Gallery/home.jpg" alt="Home" title="Home" width="40" height="40">
        </a>
    </div>
    <div class="container"> 
        <h2>
            My&nbsp;Tour&nbsp;Photos
        </h2>
    </div>
    
        <div class="container"> 
          <div class="card-body cen">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>
              </ol>
              
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="Gallery/durgapur.jpeg" class="d-block w-100" alt="Durgapur" height="500" width="20">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Durgapur Station</h5>
                    <p>Durgapur</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="Gallery/ayodha.jpeg" class="d-block w-100" alt="Ayodya" height="500">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Ayodhya Pahar</h5>
                    <p>Purulia</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="Gallery/Ayodhya2.jpeg" class="d-block w-100" alt="Ayodhya" height="500">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Ayodhya</h5>
                    <p>Purulia</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="Gallery/nalanda.jpeg " class="d-block w-100" alt="Nalanda" height="500">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Nalanda</h5>
                    <p>Rajgir, Bihar</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="Gallery/kolkata.jpeg" class="d-block w-100" alt="Science City" height="500">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Science City</h5>
                    <p>Kolkata</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="Gallery/pahar.jpeg" class="d-block w-100" width="50" alt="Waterfall" height="500">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Ayodha Waterfall</h5>
                    <p>Purulia</p>
                  </div>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>

          </div>
