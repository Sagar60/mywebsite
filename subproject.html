    <main class="container">
        <div class="card-body">
            <table class="table1">
                <tr>
                    <td><label for="input">Input a Number</label></td>
                    <td>
                        <input type="number"  name="input" min="0" autofocus width="100" placeholder="Enter Number" id="inpt">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="btn btn-danger" id="reset" type="reset" value="Reset">
                    </td>
                </tr>
            </table>
            <!-- <input type="submit" name="submit" id="submit"> -->
        </div>

        
        <div class="card-body"> 
             <table>
                <tr>
                    <td>
                        <table class="table2">
                            <tr>
                                <td>
                                    <input class="btn btn-warning" type="submit" value="Binary" id="binary" >
                                </td>
                            </tr>
                            <tr>
                                <td><input class="btn btn-warning" type="submit" value="HexaDecimal" id="hex" ></td>
                            </tr>
                            <tr>
                                <td>
                                    <input class="btn btn-warning" type="submit" value="Octal" id="Octal" >
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <table class="table2">
                            <tr>
                                <td>
                                    <input class="btn btn-warning" type="submit" value="Prime Test" id="prime">
                                </td>
                            </tr>
                            <tr>
                                <td><input class="btn btn-warning" type="submit" value="Palindrome" id="palim" ></td>
                            </tr>
                            <tr>
                                <td>
                                    <input class="btn btn-warning" type="submit" value="Perfact Number" id="perfact" >
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            
            <h3 style="color: white;" id="h3">Result <span  id="result"> </span> </h3>
        </div>
